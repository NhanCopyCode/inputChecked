<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sign in</title>
    <link rel="stylesheet" href="./assets/css/stlye.css">
</head>
<body>
   <div class="main">
        <form action="" class="form" id="form-1">
            <h3 class="headding">
                Thành viên đăng ký
            </h3>
            <p class="desc">
                Cùng nhau học lập trình nào ❤️
            </p>
            <div class="spacer" id="form-1">
                <div class="form-group">
                    <label for="" class="title">Tên đầu đủ</label>
                    <input type="text" name="fullName" class="input" id="fullName" placeholder="VD: Thành Nhân">
                    <span class="notification"></span>
                </div>
                <div class="form-group">
                    <label for="" class="title">Email</label>
                    <input type="text" class="input" name="email" id="email" placeholder="VD: email@domain.com">
                    <span class="notification"></span>
                </div>
                <div class="form-group">
                    <label for="" class="title">Mật khẩu</label>
                    <input id="password" class="password" name="password" type="password" placeholder="Nhập mật khẩu" >
                    <span class="notification"></span>
                </div>
                <div class="form-group">
                    <label for="" class="title">Nhập lại mật khẩu</label>
                    <input type="password" name="password-confirmation" id="password-confirmation"  class="password" placeholder="Nhập lại mật khẩu">
                    <span class="notification"></span>
                </div>
                
                <button class="button">
                    Đăng ký
                </button>
            </div>

        </form>
   </div>
   <script src="./assets/js/main.js"></script>
   <script>
        Validator({
            form: '#form-1',
            formGroup: '.form-group',
            errorSelector: '.notification',
            rules: [
                Validator.isRequired('#fullName', 'Vui lòng nhập tên đầy đủ'),
                Validator.isRequired('#email', 'Vui lòng nhập email'),
                Validator.isEmail('#email', 'Vui lòng nhập email'),
                Validator.isRequired('#password', 'Vui lòng nhập trường này'),
                Validator.minLength('#password', 6 ),
                Validator.confirmated('#password-confirmation', function() {
                    return document.querySelector('#form-1 #password').value;
                }, 'Mật khẩu nhập vào không khớp')
            ],
            onSubmit: function(data) {
                console.log(data)
            }
        })  
   </script>
</body>
</html>
